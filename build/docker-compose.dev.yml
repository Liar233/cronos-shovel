version: "3.8"

networks:
  cronos-shovel-network:
  global-network:
    external: true

services:
  chronos-shovel-server-dev:
    image: chronos-shovel-server-dev
    container_name: chronos-shovel-server-dev
    build:
      context: ../
      dockerfile: ./build/go/Dockerfile.dev
    volumes:
      - ../:/app
    networks:
      - cronos-shovel-network
      - global-network





